<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5 py-4">
        <div class="px3 py-2">
            <div class="row mb-3">
                <div class="col-md-12">
                    <label style="color: blue;">Cuenta Crédito</label>
                    <select class="form-select" aria-label="Default select example" id="Cuenta">
                        <option value="opcion1">Cuenta Corriente</option>
                        <option value="opcion2">Cuenta Digital</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label style="color: blue">Número de cuenta</label>
                    <input type="text" id="nrocuenta" class="form-control" placeholder="Número de cuenta">
                </div>
                <div class="col-md-2">
                    <label style="color: blue;">Guardar</label>
                    <div class="h-50">
                        <input class="form-check-input w-50 h-100 mt-0 border-3" type="checkbox">
                    </div>
                </div>
                <div class="col-md-6">
                    <label style="color: blue">Alias</label>
                    <input type="text" id="alias" class="form-control" placeholder="Alias">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label style="color: blue;">Banco</label>
                    <select class="form-select" aria-label="Default select example" id="Banco">
                        <option value="banco1">Banco Basa</option>
                        <option value="banco2">Banco Continental</option>
                        <option value="banco3">Banco Familiar</option>
                        <option value="banco4">Itaú</option>
                        <option value="banco5">Visión Banco</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label style="color: blue;">Denominación</label>
                    <input type="text" id="denominación" class="form-control" placeholder="Denominación">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label style="color: blue;">Tipo de Documento</label>
                    <select class="form-select" aria-label="Default select example" id="Documento">
                        <option value="ruc">Registro Único del Contribuyente</option>
                        <option value="ci">Cédula de Identidad</option>
                        <option value="no">Personas no residentes</option>
                        <option value="si">Personas residentes</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="docu" style="color: blue;">Documento</label>
                    <input type="text" id="docu" class="form-control" placeholder="Documento">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label style="color: blue;">Domicilio</label>
                    <input type="text" id="domicilio" class="form-control" placeholder="Domicilio">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label style="color: blue;">Localidad</label>
                    <input type="text" id="localidad" class="form-control" placeholder="Localidad">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="FrontEnd.js"></script>
  </body>
</html>
